<!DOCTYPE HTML>
<html data-ng-app="CitizenApp">
<head>
  <base href="/Citizen/">
  <title>Citizen</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
  <script src="js/jquery.min.js"></script>
  <script src="js/skel.min.js"></script>
  <script src="js/jqueryshiv.js"></script>
  <noscript>
    <link rel="stylesheet" href="css/skel.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-desktop.css" />
  </noscript>
  <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
  <script src="js/snap.svg-min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-cookies.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/nav.js"></script>
  <script src="scripts/controllers/home.js"></script>

  <script src="scripts/controllers/officials-list.js"></script>
  <script src="scripts/controllers/officials-detail.js"></script>
  <script src="scripts/controllers/localCivic-list.js"></script>
  <script src="scripts/controllers/getTwitterFeed.js"></script>

  <script src="scripts/services/googleCivicRepresentatives.js"></script>
  <script src="scripts/services/geolocator.js"></script>
  <script src="scripts/services/googleapi.js"></script>
  <script src="scripts/services/cookieJar.js"></script>
  <script src="scripts/services/map.js"></script>
  <script src="scripts/services/twitterConnect.js"></script>

  <!-- inifinte scroll for feed.html -->
  <script src="scripts/directives/infinite-scroll.js"></script>
  <script src="scripts/controllers/feed.js"></script>


  <script src="scripts/services/localCivicData.js"></script>
  <script src="scripts/directives/scrollToTop.js"></script>

  <link rel="icon" sizes="192x192" href="images/home_icon.png">
  <link rel="apple-touch-icon" href="images/home_icon.png">
  <link rel="apple-touch-startup-image" href="images/home_icon.png">

</head>
<body ng-controller="NavCtrl">
  <div class="banner-background USAmap" ng-show="isActive('/')"></div>
  <div class="banner-overlay"></div>
  <!-- Header -->
  <div id="header-background"></div>
    <div id="header-wrapper-gradient">
      <a href="#/">
        <img id="citizen-star" src="images/star.svg" alt="Citizen Star">
      </a>
      <div class="container">

        <!-- Header -->
        <header id="header">
          <div class="inner">
            <!-- Logo -->
            <h1><a href="#/" id="logo">Citizen</a></h1>
            <!-- Nav -->
            <nav id="nav" >
              <ul>
                <li><a class="location" href="#/">
                  <img src="images/pin.svg" alt="GPS pin">
                  {{userAddressLabel}}</a>
                </li>
                <li ng-class="{current_page_item:isActive('/feed')}"><a href="#/feed">Feed</a></li>
                <li ng-class="{current_page_item:isActive('/reps')}"><a href="#/reps">Reps</a></li>
                <li ng-class="{current_page_item:isActive('/links')}"><a href="#/links">Links</a></li>
                <li ng-class="{current_page_item:isActive('/about')}"><a href="#/about">About</a></li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>
  </div>

  <div class="ngMainBkg" ng-view ></div>

  <!-- Footer Wrapper -->
  <div id="footer-wrapper">
    <footer id="footer" class="container">
      <div class="row">
        <div class="12u">
          <div class="centered" style="text-align: center; width:100%">
            <a href="http://www.hacknashville.com" target="_blank"><img src="images/born_at_hack.svg" alt="Born at Hack Nashville"></a>
          </div>
        </div class="12u">
      </div>
      <div class="row">
        <div class="12u">
          <div id="copyright">
            <ul class="menu">
            <li>&copy; 2014. All rights reserved</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
