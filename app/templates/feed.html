<!-- Header -->
<div id="header-background">
  <div id="header-wrapper">
    <a href="/#/home">
      <img id="citizen-star" src="images/star.svg" alt="Citizen Star">
    </a>
    <div class="container">

      <!-- Header -->
      <header id="header">
        <div class="inner">

          <!-- Logo -->
          <h1><a href="/#/home" id="logo">Citizen</a></h1>

          <!-- Nav -->
          <nav id="nav">
            <ul>
              <li><a class="location" href="#">
                  <img src="images/pin.svg" alt="GPS pin">
                  Find me</a></li>
              <li class="current_page_item"><a href="/#/feed">Feed</a></li>
              <li><a href="/#/reps">Reps</a></li>
              <li><a href="/#/links">Links</a></li>
              <li><a href="/#/about">About</a></li>
            </ul>
          </nav>

        </div>
      </header>

      <div class="centered">
        <div ng-app="CitizenApp" ng-controller="FeedController" infinite-scroll="addItems()" threshold="0" can-load="true">
          <ul>
              <li ng-repeat="item in items">{{item.name}}</li>
          </ul>
        </div>
      </div>

      
    </div>
  </div>
</div>
