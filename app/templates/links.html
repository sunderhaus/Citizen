<!-- Header -->
<div id="header-wrapper">
  <a href="/#/">
    <img id="citizen-star" src="images/star.svg" alt="Citizen Star">
  </a>
  <div class="container">

    <!-- Header -->
    <header id="header">
      <div class="inner">

        <!-- Logo -->
        <h1><a href="/#/" id="logo">Citizen</a></h1>

        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li><a class="location" href="#">
                <img src="images/pin.svg" alt="GPS pin">
                Find me</a></li>
            <li><a href="/#/feed">Feed</a></li>
            <li><a href="/#/reps">Reps</a></li>
            <li class="current_page_item"><a href="/#/links">Links</a></li>
            <li><a href="/#/about">About</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <div class="centered">

      <!-- Spotlight -->
      <section ng-if="error!=''" class="box spotlight">
      	<article>{{error}}</article>
      </section>
      <section ng-if="error==''" class="box spotlight">
        <article data-ng-repeat="nfo in contactList">
          <h3>{{nfo.title}}</h3>
          <p>{{nfo.comments}}</p>
          <span ng-if="nfo.url!=''"><a href="{{nfo.url}}">{{nfo.url}}</a><br/></span>
          <span ng-if="nfo.phone!=''"><a href="tel://{{nfo.phone}}">{{nfo.phone}}</a><br/></span>
        </article>
        
      </section>

    </div>
  </div>
</div>
