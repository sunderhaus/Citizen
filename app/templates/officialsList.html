<!-- Header -->
<div id="header-background">
  <div id="header-wrapper">
    <a href="/#/home">
      <img id="citizen-star" src="images/star.svg" alt="Citizen Star">
    </a>
    <div class="container">

      <!-- Header -->
      <header id="header">
        <div class="inner">

          <!-- Logo -->
          <h1><a href="/#/home" id="logo">Citizen</a></h1>

          <!-- Nav -->
          <nav id="nav">
            <ul>
              <li class="location-container">
                <a class="location" href="#">
                  <img src="images/pin.svg" alt="GPS pin">
                  Find me</a></li>
              <li><a href="/#/feed">Feed</a></li>
              <li class="current_page_item"><a href="/#/reps">Reps</a></li>
              <li><a href="/#/links">Links</a></li>
              <li><a href="/#/about">About</a></li>
            </ul>
          </nav>

        </div>
      </header>

      <div class="style2">
        <div class="inner">
          <div class="container">
            <!-- Spotlight -->
            <section class="box spotlight replist">
              <h2>City/Local</h2>
              <dl data-ng-repeat="nfo in localOfficials | limitTo:3">
                <dt>{{nfo.office}}</dt>
                <dd>{{nfo.name}}</dd>
              </dl>

              <h2>State</h2>
              <dl data-ng-repeat="nfo in stateOfficials">
                <dt>{{nfo.office}}</dt>
                <dd>{{nfo.name}}</dd>
              </dl>

              <h2>National</h2>
              <dl data-ng-repeat="nfo in nationalOfficials">
                <dt>{{nfo.office}}</dt>
                <dd>{{nfo.name}}</dd>
              </dl>
            </section>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
